<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-g" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    
    <br></br>
    <label for="v1x">V1: x</label>
    <input
      type="text"
      id="v1x"
      minlength="4"
      maxlength="8"
      size="10" />
    <label for="v1y">y</label>
    <input
      type="text"
      id="v1y"
      minlength="4"
      maxlength="8"
      size="10" />
    
    <br></br>

    <br></br>
    <label for="v2x">V2: x</label>
    <input
      type="text"
      id="v2x"
      minlength="4"
      maxlength="8"
      size="10" />
    <label for="v2y">y</label>
    <input
      type="text"
      id="v2y"
      minlength="4"
      maxlength="8"
      size="10" />

    <br></br>
    <button onclick="handleDrawEvent()">Draw</button>

    

    <br></br>
    <label for="operation">Operation:</label>

    <select id="operation">
      <option value="">--Please choose an option--</option>
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="mag">Magnitude</option>
      <option value="nor">Normalize</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input 
      type="text" 
      id="scalar" 
      required
      minlength="4" 
      maxlength="8" 
      size="14">
    
    <br></br>
    <button onclick="handleDrawOperationEvent()">Draw</button>

    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
  </body>
</html>
